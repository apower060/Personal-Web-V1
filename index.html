<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <title>Furniture Homepage</title>
</head>
<body>
  <body style="background-color:#111111 ;">
  <nav id="navBar">
    <h1 style="color: #d1d1d1;">Aaron Power</h1>
    <div id="navigation">
      <p class="highlight">Home</p>
      <p style="color: #d1d1d1;">About Me</p>
      <p style="color: #d1d1d1;">Background</p>
      <p style="color: #d1d1d1;">Skills</p>
      <p style="color: #d1d1d1;">Portfolio</p>
      <p style="color: #d1d1d1;">Contact</p>
      </div>
    <div class="icons">
      <img src="images/Linked In 38px.png">
      <img src="images/Email 38px.png">
      <img src="images/Phone 38px.png">
    </div>
  </nav>
  <section id="heroGrid">
    <div id="MainImage" class="heroGridArea">
      <div id="headline">
        <h3 id="newCollection">UX/UI Designer and Researcher</h3>
        <h2>Aaron Power</h2>
        <p>Get to know me and what I can do for you</p>
      </div>
    </div>
    <div id="SideBar" class="heroGridArea"></div>
    <div id="CTA" class="heroGridArea">
        <h4>Shop Now</h4>
        <img src="images/Down Arrow Btn.png">
      </div>
  </section>
  <div class="subHeading">
      <h3>Shop By Category</h3>
  </div>
  <section id="categoryGrid">
    <div id="bookcases" class="categoryGridArea">
      <div class="heading">Bookcases</div>
    </div>
    <div id="bedroom" class="categoryGridArea">
      <div class="heading">Bedroom</div>
    </div>
    <div id="couches" class="categoryGridArea">
      <div class="heading">Couches</div>
    </div>
    <div id="patio" class="categoryGridArea">
      <div class="heading">Patio</div>
    </div>
    <div id="desks" class="categoryGridArea">
      <div class="heading">Desks</div>
    </div>
  </section>
</body>
</html>
